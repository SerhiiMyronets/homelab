apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otel-collector
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: otel-collector
      app.kubernetes.io/name: otel-collector
      component: standalone-collector
  namespaceSelector:
    matchNames:
      - monitoring
  endpoints:
    - port: spanmetrics
      interval: 15s