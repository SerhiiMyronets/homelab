apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-bootstrap
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/SerhiiMyronets/homelab-talos-kubernetes-terraform
    path: 03-gitops/apps/cert-bootstrap
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true