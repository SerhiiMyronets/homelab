repositories:
  - name: jetstack
    url: https://charts.jetstack.io
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx
  - name: argo
    url: https://argoproj.github.io/argo-helm
  - name: longhorn
    url: https://charts.longhorn.io
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: grafana
    url: https://grafana.github.io/helm-charts
  - name: metrics-server
    url: https://kubernetes-sigs.github.io/metrics-server
  - name: jaegertracing
    url: https://jaegertracing.github.io/helm-charts
  - name: open-telemetry
    url: https://open-telemetry.github.io/opentelemetry-helm-charts

releases:
  - name: metrics-server
    namespace: kube-system
    chart: metrics-server/metrics-server
    version: 3.12.1
    values:
      - args:
          - --kubelet-insecure-tls

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: 1.16.2
    createNamespace: true
    values:
      - crds:
          enabled: true

  - name: ingress-nginx
    namespace: ingress-nginx
    chart: ingress-nginx/ingress-nginx
    version: 4.10.1
    createNamespace: true
    values:
      - controller:
          service:
            type: LoadBalancer

  - name: argocd
    namespace: argocd
    chart: argo/argo-cd
    version: 7.7.7
    createNamespace: true
    values:
      - configs:
          cm:
            kustomize.buildOptions: "--enable-helm"

  - name: longhorn
    namespace: longhorn-system
    chart: longhorn/longhorn
    version: 1.8.1
    createNamespace: false

  - name: kube-prometheus-stack
    namespace: monitoring
    chart: prometheus-community/kube-prometheus-stack
    version: 56.6.2
    values:
      - crds:
          enabled: true
      - prometheus:
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
      - alertmanager:
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 2Gi
      - grafana:
          defaultDatasourceUid: prometheus
          additionalDataSources:
            - name: Prometheus
              type: prometheus
              uid: prometheus
              access: proxy
              url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
            - name: Tempo
              type: tempo
              uid: tempo
              access: proxy
              url: http://tempo.monitoring.svc.cluster.local:3100
            - name: Loki
              type: loki
              uid: loki
              access: proxy
              url: http://loki-stack.monitoring.svc.cluster.local:3100

  - name: loki-stack
    namespace: monitoring
    chart: grafana/loki-stack
    version: 2.10.1
    values:
      - loki:
          persistence:
            enabled: true
            storageClassName: longhorn
            size: 10Gi
      - promtail:
          enabled: true
      - grafana:
          enabled: false

  - name: tempo
    namespace: monitoring
    chart: grafana/tempo
    version: 1.7.1
    values:
      - persistence:
          enabled: true
          storageClass: longhorn
          size: 10Gi
      - tempo:
          otlp:
            grpc:
              enabled: true

  - name: jaeger
    namespace: monitoring
    chart: jaegertracing/jaeger
    version: 3.4.1
    values:
      - provisionDataStore:
          cassandra: false
        allInOne:
          enabled: true
        storage:
          type: memory
        agent:
          enabled: false
        collector:
          enabled: false
        query:
          enabled: false

  - name: otel-collector
    namespace: monitoring
    chart: open-telemetry/opentelemetry-collector
    version: 0.82.0
    values:
      - nameOverride: otel-collector
      - fullnameOverride: otel-collector
      - mode: deployment
      - config:
          receivers:
            otlp:
              protocols:
                grpc: {}
                http: {}
          processors: {}
          exporters:
            jaeger:
              endpoint: jaeger-collector.monitoring:14250
              tls:
                insecure: true
            logging: {}
          service:
            pipelines:
              traces:
                receivers: [otlp]
                processors: []
                exporters: [jaeger]
              metrics:
                receivers: [otlp]
                processors: []
                exporters: [logging]
              logs:
                receivers: [otlp]
                processors: []
                exporters: [logging]